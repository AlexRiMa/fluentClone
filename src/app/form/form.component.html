<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" formControlName="nombre">
  </div>
  <div>
    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" name="descripcion" formControlName="descripcion">
  </div>
  <div>
    <label for="salario">Salario:</label>
    <input type="number" id="salario" name="salario" formControlName="salario">
  </div>
  <div>
    <label for="imgUrl">Logo:</label>
    <input type="text" id="imgUrl" name="imgUrl" formControlName="imgUrl">
  </div>
  <div>
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" formControlName="ciudad">
  </div>
  <div>
    <button type="submit" [disabled]="formulario.invalid">Guardar</button>
  </div>
</form>
